<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>  
/*
  Todo list:
  1. Capture each keyboard event of the specified keyboard sound.
  2. Play key sound.
  3. Change keyboard state to use .playing class from pressed key
  4. Stop/change keyboard state to remove .playing class from pressed key.

*/
  function removeTransition(){ // add event listner for transitionend
      this.classList.remove("playing"); // remove .playing class
    }

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // get audio element corresponding to pressed key code.

    const key = document.querySelector(`div[data-key="${e.keyCode}"]`); // select div element with specified key code

    if (!audio) { return; } // stop the function to run all together

    audio.currentTime = 0; // rewind to the start
    audio.play(); // play audio sound
    key.classList.add("playing"); // add .playing class
    key.addEventListener("transitionend", removeTransition); // add event listener on key that was pressed so that set animation for transition to default state
  }
  
  window.addEventListener("keydown", playSound);

</script>


</body>
</html>
